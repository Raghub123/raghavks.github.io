<!DOCTYPE html>

<head>

  <!-- Vendor CSS Files -->
  <style>
    /* ===========================================================
      * General Styles
      ============================================================ */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section-title {
      margin-bottom: 30px;
    }

    .section-title h2 {
      font-size: 30px;
      color: #444;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .social-links {
      display: flex;
      gap: 10px;
    }

    .social-links a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      transition: all 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    /* Hero Section */
    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('data:image/png;base64,...base64HeroBackgroundData...') no-repeat center center/cover;
      text-align: center;
      color: white;
    }

    #hero h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }

    #hero p {
      font-size: 24px;
      font-weight: 400;
    }

    /* About Section */
    #about {
      padding: 60px 0;
      background: #fff;
    }

    #about .me {
      text-align: justify;
    }

    /* Facts Section */
    #facts {
      background: #f8f9fa;
      padding: 60px 0;
    }

    .facts img {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Scroll Animation */
    .aos {
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .aos.visible {
      opacity: 1;
    }
  </style>

</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex flex-column justify-content-center">

      </div>
    </div>
  </section><!-- End Hero -->

  <!-- ======= About Section ======= -->
  <section id="about" class="about">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>About</h2>
      </div>
      <div class="row">
        <img src="data:image/png;base64,...base64ProfileImageData..." style="width:20%; margin-left: 2%;">
        <p class="me" style="width:70%; margin-left: 0%; margin-top: 2%; text-align: justify;">
          Experienced AI Engineer, contributing to the development of cutting-edge AI software solutions at Seewise.ai...

        </p>

  <!-- ======= Facts Section ======= -->

        <div class="col-lg-8 offset-lg-1 text-center">

        </div>

    </div>

  <script>
    // Custom JavaScript for scroll animations and interactivity
    document.addEventListener('DOMContentLoaded', function () {
      // Scroll animations
      var elements = document.querySelectorAll('[data-aos]');
      elements.forEach(function (element) {
        if (window.scrollY + window.innerHeight > element.offsetTop) {
          element.classList.add('visible');
        }
      });
    });
  </script>

</body>

</html>
